<script>

    console.log(null == 0);     // false - при обычном равенстве для null работает специальное правило. Null может быть равен только undefined.
    console.log(null === 0);    // false - при строгом сравнени проверяются типы данных. Null имеет тип объект, а 0 имеет тип примитив.

    console.log(null > 0);      // false - Т.к. операторы сравнения работают подругому, в отличии от операторов равенства, null приводится к значению 0.
    console.log(null < 0);      // false    А т.к. 0 не может быть > или < 0, мы получаем следующие результаты: false в первых 2х случаях, и true
    console.log(null >= 0);     // true     в 3м и 4м случаях.
    console.log(null <= 0);     // true

</script>
