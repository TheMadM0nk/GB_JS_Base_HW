<script>
    // 1. Дан код:

    var a = 1, b = 1, c, d;

    c = ++a; alert(c);            // 2
    d = b++; alert(d);            // 1
    c = (2 + ++a); alert(c);      // 5
    d = (2 + b++); alert(d);      // 4
    alert(a);                     // 3
    alert(b);                     // 3

    // Почему код даёт именно такие результаты ?

    /*
       Такие резудьтаты мы получаем из-за использоания префиксных
       и постфиксных операторов.
       При использовании префиксного оператора, вычисление происходит сразу,
       и потом выводится значение.
       При постфиксном операторе, все происходит наоборот. Мы сначала получаем
       значение, и только потом происхолит вычисление.
    */

    //-----------------------------------------------------

    // 2. Чему будет равен x в примере ниже ?

    var a = 2;
    var x = 1 + (a *= 2);

    /*
        "x" будет равен 5, т.к. "a *= 2" является сокращенной записью выражения "a = a * 2"
    */

    console.log(x);

</script>
