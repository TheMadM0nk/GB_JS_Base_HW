<script>

    /*
        На уроке говрили что нужно будет делать вложенность, но я не сообразил как именно и поэтому сделал так
    */

    var i = 2;

    while (i <= 100) {
        if (i / 2 == 1 || i / 3 == 1 || i / 5 == 1 || i / 7 == 1) {  // Данной проверкой выводим простые однозначные числа
            console.log(i);
            i++;
            continue;

        } else if (i % 2 == 0 || i % 3 == 0 || i % 5 == 0 || i % 7 == 0) {  // Блогодаря этой проверке ислючаем составные числа
            i++;
            continue;

        } else {
            console.log(i);  // в результате двух предыдущих проверок сюда выводятся только простые числа
            i++;
        }
    }
</script>
