<script>
  //-----------Чему будет равно JS-выражение 1000 + "108"----------------//

  var num = 1000 + '108'; // происходит склеивание значений, т.к. они разного типа

  console.log(num); // полученое значение будет - 1000108

  console.log('-------------------'); // разделитель для удобства чтения данных в консоли





  //-----Сделать обмен значений двух переменных без использования третьей переменной-----//

  var a = 5;
  var b = 3;

  console.log('a = ' + a + ', ' + 'b = ' + b); // Выводим в log изначальные значения переменных, для последующего сравнения

  // Меняем значения переменных арефмитическим способом
  a = a + b;
  b = a - b;
  a = a - b;

  console.log('a = ' + a + ', ' + 'b = ' + b); // Повторно выводим в log значения переменных, чтоб убедться что они поменялись
  console.log('-------------------');




  // Способ с использованием оператора XOR 

  var d = 5;
  var f = 3;

  console.log('d = ' + d + ', ' + 'f = ' + f);

  d = d ^ f;
  f = d ^ f;
  d = d ^ f;

  console.log('d = ' + d + ', ' + 'f = ' + f);
  console.log('-------------------');


  /* я не доконца понимаю как именно работает XOR, но на данный момент это и не важно, т.к. приведенные выше примеры являются своего рода трюками, и их не рекомендуется использовать в реалных проектах ввиду ряда ограничений. 
  
      Для реалных проектов подойдут способы: 
  
        1. Использование 3й переменной.
        2. В ES6 можно использовать массивы для данной задачи.*/



  // использование массивов 

  var x = 5;
  var z = 3;

  console.log('x = ' + x + ', ' + 'z = ' + z);

  [x, z] = [z, x]; // Данный способ является более понятным и интуитивным.

  console.log('x = ' + x + ', ' + 'z = ' + z);
</script>
