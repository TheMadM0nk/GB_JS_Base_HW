<script>

    /*
    
         Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.

    */



    // Создаем массив

    var storage = [
        {
            units: '',
            tens: '',
            hundreds: ''
        }
    ];



    // Создаем функцию для обработки данных

    function transformNumber(userNumber) {
        var userNumber = prompt('Введите число от 0 до 999:');
        if (userNumber > 999 || userNumber < 0) {
            console.log('Введено недопустимое значение!');
            return console.log('Сотни: ' + storage[0].hundreds + '\nДесятки: ' + storage[0].tens + '\nЕдиницы: ' + storage[0].units);
        }

        for (var i = 0; userNumber.length < 3; i++) {
            userNumber = '0' + userNumber;
        }

        return storage.push({ units: userNumber[2], tens: userNumber[1], hundreds: userNumber[0] });

    };



    // Вызываем функцию несколько раз

    transformNumber();

    transformNumber();

    transformNumber();



    // Используем цикл for для вывода полученных результатов

    for (var i = 1; i < storage.length; i++) {

        console.log('Сотни: ' + storage[i].hundreds + '\nДесятки: ' + storage[i].tens + '\nЕдиницы: ' + storage[i].units);
    };


</script>
